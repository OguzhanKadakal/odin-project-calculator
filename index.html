<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An easy to use calculator with a good UI">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <input id="display-top" class="display-screen" type="text" disabled placeholder="31">
            <input id="display-bottom" class="display-screen" type="text" disabled placeholder="69">
        </div>
        <div id="button-container">
            <button id="allClear" class="btn delete">AC</button>
            <button id="deleteArrow" class="btn delete"><i class="fa-solid fa-delete-left"></i></button>
            <button id="modular" class="btn modular">%</button>
            <button id="divide" class="btn operator"><i class="fa-solid fa-divide"></i></button>

            <button id="seven" class="btn number">7</button>
            <button id="eight" class="btn number">8</button>
            <button id="nine" class="btn number">9</button>
            <button id="multiply" class="btn operator">*</button>

            <button id="four" class="btn number">4</button>
            <button id="five" class="btn number">5</button>
            <button id="six" class="btn number">6</button>
            <button id="subtract" class="btn operator">-</button>

            <button id="one" class="btn number">1</button>
            <button id="two" class="btn number">2</button>
            <button id="three"class="btn number">3</button>
            <button id="add" class="btn operator">+</button>

            <button id="positiveToNegative" class="btn">+/-</button>
            <button id="zero" class="btn number">0</button>
            <button id="decimal" class="btn decimal-symbol">-</button>
            <button id="equals" class="btn equal">=</button>
        </div>
    </div>
</body>
</html>
